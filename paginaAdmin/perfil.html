<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="img/logo/logo.png" rel="icon">
  <title>Perfil</title>
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/ruang-admin.min.css" rel="stylesheet">

</head>
<!-- cargo los datos del usuario -->
<body onload="ingresarUsuario()" class="bg-gradient-login">
  <!-- Register Content -->
  <div class="container-login">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card shadow-sm my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="login-form">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Editar Perfil</h1>
                  </div>
                  <form>
                    <div class="form-group">
                      <label>Nombre</label>
                      <input type="text" class="form-control" id="nombre">
                    </div>
                    <div class="form-group">
                      <label>Apellido</label>
                      <input type="text" class="form-control" id="apellido" >
                    </div>
                    <div class="form-group">
                      <label>Usuario</label>
                      <input type="text" class="form-control" id="usuario">
                    </div>
                    <div class="form-group">
                      <label>Contrase√±a</label>
                      <input type="text" class="form-control" id="password">
                    </div>
                    <div class="form-group">
                      <button type="button" class="btn btn-primary btn-block" onclick="modificarUsuario()">Guardar</button>
                    </div>
                  </form>
                  <div>
                    <button type="button" class="btn btn-danger" onclick="salir()">Salir</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Funciones -->
  <script>
    //funcion que ingresa los datos de usuario.
    function ingresarUsuario(){
      //creamos una variable titulo que contendra lo que tiene ver en sessionStorage que es el titulo.
      var user_name = sessionStorage.usuario

      //creo mi fetch utilizando la ruta para obtener una pelicula en especifico.
      fetch(`http://localhost:3000/obtenerUsuario/${user_name}`)
      .then(response => response.json())
      //ya obtenida la respuesta en la variable json.
      .catch(error =>{
        console.log(error)
        alert('error')
      })
      .then(json => {
        //imprimo en consola la respuesta.
        console.log(json)
        //modifico mi html con los id y los datos que contiene mi respuesta.
        document.getElementById('nombre').value = json['nombre']
        document.getElementById('apellido').value = json['apellido']
        document.getElementById('usuario').value = json['usuario']
        document.getElementById('password').value = json['password']
       })
    }
    //esta funcion modifica el usuario al hacer click el boton guardar.
    function modificarUsuario(){
      //creo una varible que contiene el usuario guardado en sessionStorage.
      var user_name = sessionStorage.usuario
      //creo un objeto que contendra todos los valores de los id indicados.
      let objeto = JSON.stringify({
        nombre: document.getElementById('nombre').value,
        apellido: document.getElementById('apellido').value,
        usuario: document.getElementById('usuario').value,
        password: document.getElementById('password').value
      })
      //creo mi metodo fetch de tipo POST que tiene una ruta que necesita un parametro.
      //el cual sera el obtenido del sessionStorage.
        fetch(`http://localhost:3000/actualizarUsuario/${user_name}`, {
          method: 'POST',
          body: objeto,
          headers: {
            'Content-Type': 'application/json'
          }})
          .then(response => response.json())
          .catch(error => {
            console.error('Error:', error)
            alert("A ocurrido un error.")})
          .then(json => {
            console.log(json)
            if (json.respuesta == 'Fallo') {
              alert(`No se pudo modficar el usuario.`)
            } else if (json.respuesta == 'Exito') {
              alert(`Se Modifico El usuario correctamente.`)
              location.href = "login.html"
            }
          })
    }
    function salir(){
        location.href = "tablero.html"
    }
  </script>
  <!-- Register Content -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="js/ruang-admin.min.js"></script>
</body>

</html>
