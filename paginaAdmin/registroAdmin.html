<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="img/logo/logo.png" rel="icon">
  <title>Registro</title>
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/ruang-admin.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-login">
  <!-- Register Content -->
  <div class="container-login">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card shadow-sm my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="login-form">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Crear una Cuenta Administrador</h1>
                  </div>
                  <form>
                    <div class="form-group">
                      <label>Nombre</label>
                      <input type="text" class="form-control" id="nombre" placeholder="Primer Nombre">
                    </div>
                    <div class="form-group">
                      <label>Apellido</label>
                      <input type="text" class="form-control" id="apellido" placeholder="Primer Apellido">
                    </div>
                    <div class="form-group">
                      <label>Usuario</label>
                      <input type="text" class="form-control" id="usuario" aria-describedby="emailHelp"
                        placeholder="Usuario">
                    </div>
                    <div class="form-group">
                      <label>Contraseña</label>
                      <input type="password" class="form-control" id="password" placeholder="Contraseña">
                    </div>
                    <!-- <div class="form-group">
                      <label>Repita Contraseña</label>
                      <input type="password" class="form-control" id="repetida" placeholder="Repita Contraseña">
                    </div> -->
                    <div class="form-group">
                      <button type="button" onclick="agregarUsuario()" class="btn btn-primary btn-block">Registrarse</button>
                    </div>
                  </form>
                  <div class="text-center">
                    <a class="font-weight-bold small" href="login.html">¿Ya tienes una cuenta?</a>
                  </div>
                  <div class="text-center">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Funciones -->
  <script>
      function agregarUsuario(){
        let objeto = JSON.stringify({
          nombre: document.getElementById("nombre").value,
          apellido: document.getElementById("apellido").value,
          usuario: document.getElementById("usuario").value,
          password: document.getElementById("password").value,
          tipo: "administrador"
        })
        fetch('http://localhost:3000/agregarUsuario', {
          method: 'POST',
          body: objeto,
          headers: {
            'Content-Type': 'application/json'
          }
        }).then(response => response.json())
        .then(json => {
          console.log(json)
          if (json.respuesta == 'Fallo') {
            alert(`Este administrador ya existe.`)
            location.href = "registroAdmin.html"
          } else if (json.respuesta == 'Exito') {
            alert(`Se agrego el administrador exitosamente.`)
            location.href = "index.html"
          }
        })
      }
  </script>
  <!-- Register Content -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="js/ruang-admin.min.js"></script>
</body>

</html>
