<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="img/logo/logo.png" rel="icon">
  <title>RuangAdmin - Login</title>
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/ruang-admin.min.css" rel="stylesheet">

</head>
<body class="bg-gradient-login">
  <!-- Login Content -->
  <div class="container-login">
    <div class="row justify-content-center">
      <div class="col-xl-6 col-lg-12 col-md-9">
        <div class="card shadow-sm my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="login-form">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Recuperar Contrase침a</h1>
                  </div>
                  <form class="user">
                    <div class="form-group">
                      <input type="text" class="form-control" id="usuario" aria-describedby="emailHelp"
                        placeholder="Usuario">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small" style="line-height: 1.5rem;">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                      </div>
                    </div>
                    <div class="form-group">
                      <a class="btn btn-primary btn-block" onclick="recuperar()">Recuperar Contrase침a</a>
                    </div>
                  </form>
                  <div class="text-center">
                    <a class="font-weight-bold small" href="login.html">Regresar al Inicio de Sesi칩n!</a>
                  </div>
                  <div class="text-center">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script>
    function recuperar(){
      let xhr = new XMLHttpRequest();
      let objeto = JSON.stringify({
        usuario: document.getElementById("usuario").value
      })
      fetch('http://localhost:3000/recuperarPassword', {
        method: 'POST',
        body: objeto,
        headers: {
          'Content-Type': 'application/json'
        }
      }).then(res => res.json())
        .catch(err => {
          console.error('Error:', err)
          alert("Ocurrio un error, ver la consola")
        })
        .then(response => {
          var password = response.message;
          console.log(response);
          console.log(response.message)
          if (response.message == 'Failed') {
            alert(`Este usuario no existe.`)
          } else {
            alert(`Su contrase침a es: ${password}`)
          }
        })
    }
  </script>
  <!-- Login Content -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="js/ruang-admin.min.js"></script>
</body>
</html>
